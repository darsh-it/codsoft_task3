<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">©️ Darshit Yadav </h1>

<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" id="display" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick= "clearResult()" class="AC">
                <input type="button" value="DE"
                onclick="display.value= display.value.toString().slice(0,-1)" class="DE">
                <input type="button" value="." onclick="display.value +='.'" class="Point">
                <input type="button" value="/" onclick="appendOperator('/')" class="Divide">
            </div>
            <div>
                <input type="button" value="7" onclick="appendNumber('7')" class="Seven">
                <input type="button" value="8" onclick="appendNumber('8')" class="Eight">
                <input type="button" value="9" onclick="appendNumber('9')" class="Nine">
                <input type="button" value="x" onclick="appendOperator('*')" class="Multiply">
            </div>
            <div>
                <input type="button" value="4" onclick="appendNumber('4')" class="Four">
                <input type="button" value="5" onclick="appendNumber('5')" class="Five">
                <input type="button" value="6" onclick="appendNumber('6')" class="Six">
                <input type="button" value="-" onclick="appendOperator('-')" class="Subtract">
            </div>
            <div>
                <input type="button" value="1" onclick="appendNumber('1')" class="One">
                <input type="button" value="2" onclick="appendNumber('2')" class="Two">
                <input type="button" value="3" onclick="appendNumber('3')" class="Three">
                <input type="button" value="+" onclick="appendOperator('+')" class="Addition">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value +='00'" class="Lkg">
                <input type="button" value="0" onclick="display.value +='0'" class="Ukg">
                <input type="button" value="=" onclick="calculate()" class="equal">
            </div>
        </form>
    </div>
</div>
    
 <script src="script.js"></script>
</body>
</html>
